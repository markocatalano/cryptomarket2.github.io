<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link  rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="">
                <img src="img2/cm.png" href="https://markocatalano.github.io/cryptomarket2.github.io/" alt="" width="150" height="45" class="d-inline-block align-text-top">
                <!-- CryptoMarket -->
              </a>
                <!-- Button trigger modal -->
                <span class="navbar-text border border-primary border border-3 rounded p-2" id="ingreso">
                  
                </span>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" id="btnRegistro" class="btn btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrarme
                  </button>
                  <!-- Boton Menu usuario -->
                  <div class="btn-group" id="menuUsuario">
                    <button type="button" id="btnUsuario" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                      <li><a class="dropdown-item" id="misMonedas" href="#">Mis Monedas</a></li>
                      <li><a class="dropdown-item" href="#" id="misCompras">Mis Compras</a></li>
                    </ul>
                  </div>
                  <!-- boton salir -->
                  <button type="button" id="btnSalir" class="btn btn-primary">
                  Salir
                  </button>
                  
                <!-- Modal Usuario-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                                <button type="button" id="btnCerrar" class="btn-close" data-bs-dismiss="modal"  aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formRegistro">
                                    <div class="mb-3">
                                      <label  class="form-label">Nombre de Usuario</label>
                                      <input type="text" class="form-control" id="nombreUsuario" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                        <div id="passwordHelp" class="form-text">Ingrese un password de por lo menos 8 caracteres</div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">E-mail</label>
                                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text"></div>
                                      </div>
                                      <div class="mb-3">
                                        <label class="form-label">D.N.I</label>
                                        <input type="text" maxlength="8" class="form-control" id="dni" aria-describedby="emailHelp">
                                      </div>
                                      <div class="text-end">
                                        <button type="submit" id="envioForm" class="btn btn-primary">Registrarse</button>
                                      </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </nav>

    </header>
    <main id="main" class="d-flex justify-content-center pt-5 px-5">
      <table class="table table-hover main " id="tabla">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Par</th>
            <th scope="col">Cotizacion(ARS)</th>
            <th scope="col">Variación(24h)</th>
            <th scope="col">MarketCap(US$)</th> 
            <th scope="col">Operar</th>
          </tr>
        </thead>
        <tbody id="bodyTabla">
          
        </tbody>
        
    </table>
    </main>
    <div id="div1" class="modal">
      <div id="contenidoModal" class="modal-content1 container text-center">
        <span class="close">&times;</span>
    
      </div>
    </div>
    <div id="div2" class="container text-center">
        <h3 class="tituloTenencia"></h3>
        <ul id="lista-dinamica">
    
        </ul>
            <template id="template-li">
                <hr>
                <li class="list">
                    <b>Transacción: </b> <span class="text">texto</span>
                </li>
                <hr>
            </template>
    </div>
    <div id="div3" class="modal">
      <div id="monedasModal" class="modal-content2 container">
        <span class="close">&times;</span>
        <table class="table table-hover main " id="tablaMonedas">
          <thead>
            <h5 class="text-center">Mis monedas</h5>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody id="bodyTablaMonedas">
    
          </tbody>
    
        </table>
    
      </div>
    </div>
    
    <script src="clases.js"></script>
    <script src="proyecto.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
